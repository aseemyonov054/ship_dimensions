<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ShipsInfo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <style>
            a:link {
                color:red;
            }
            a:visited{
                color:#DC143C
            }
        </style>
        {% block head %} {% endblock %}
    </head>
    <body>
        {% load i18n %}
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #DC143C">
            <div class="container-fluid">
                <a class="navbar-brand" href="/ships/dimensions/" style="color:white">ShipsInfo</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/ships/dimensions/">{% trans "Размерения" %}</a>
                    </li>   
                </ul>
                <form method="POST" action="{% url 'set_language' %}" id="lang_form">
                    {% csrf_token %}
                    {% get_current_language as LANGUAGE_CODE %}
                    <select id="language-select" class="form-select" name="language" onchange="submit_form()">
                        <option value="ru" {% if LANGUAGE_CODE == "ru" %}selected{% endif %}>RU</option>
                        <option value="en" {% if LANGUAGE_CODE == "en" %}selected{% endif %}>EN</option>
                    </select>
                </form>
            </div>
        </nav>
        {% block content %} {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script>
            function submit_form(){
                var form = document.getElementById("lang_form");
                form.submit();
            }
        </script>
    </body>
</html>
